postgres:
  host: <%= ENV.fetch('POSTGRES_HOST') { 'localhost' } %>
  adapter: postgresql
  encoding: unicode
  database: double_entry_test
  pool: 100
  username: postgres
  password:
  min_messages: warning
  variables:
    statement_timeout: 0.5s
mysql:
  host: <%= ENV.fetch('MYSQL_HOST') { '127.0.0.1' } %>
  adapter: mysql2
  encoding: utf8
  database: double_entry_test
  pool: 100
  username: root
  password:
  variables:
    innodb_lock_wait_timeout: 1
sqlite:
  adapter: sqlite3
  encoding: utf8
  database: tmp/double_entry_test.sqlite3
  pool: 100
